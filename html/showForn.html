<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Reservation</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/showTur.css">
    <link rel="stylesheet" href="/css/perfilTur.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ff42418a92.js" crossorigin="anonymous"></script>
</head>
<body>    
    <nav class="navbar navbar-dark bg-lightblue">
        <img src="/img/logo.png" class="img-fluid logo" alt="Responsive image">
    </nav>

    <div class="text-white jumbotron-fluid cont-title">
      <div class="container-fluid title container-title">        
        <p class="title-text">Seu Perfil Multiple Reservation</p>
      </div>
    </div>

    <div class="container-fluid title-content">
        <h4>Dados Perfil do Fornecedor</h4>
    </div>

    <div class="container-fluid">
      <img src="" class="img-fluid w-25" id="img" style="margin-left: 1.3rem; margin-bottom: .5rem; border-radius: 50%;">
    </div>

    <div class="container-fluid">
      <ul class="list-group">
        <li class="list-group-item w-auto bg-dark dado-perfil" id="nome"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="email"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="telefone"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="idade"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="cpf"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="cnpj"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="pais"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="estado"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="cidade"></li>
        <li class="list-group-item w-auto bg-dark dado-perfil" id="serviço"></li>
      </ul>
    </div>

    <div class="btn">
      <button type="button" class="btn btn-primary" id="btnSignOut">SignOut / Sair</button>
    </div>
    <div class="btn">
      <a type="button" class="btn btn-primary" id="btnCadServ" href="#" style="text-decoration: none;">Cadastrar Serviço <i class="fas fa-plus-circle"></i></a>
    </div>
    <div class="btn">
      <a type="button" class="btn btn-primary" id="btnNaveg" href="#" style="text-decoration: none;">Navegar</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-storage.js"></script>
    <script src="/js/firebase/firebaseConnection.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/js/dados perfil/showForn.js"></script>
</body>
</html>
