<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Reservation</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/showTur.css">
    <link rel="stylesheet" href="/css/perfilTur.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>    
    <nav class="navbar navbar-dark bg-lightblue">
        <img src="/img/logo.png" class="img-fluid logo" id="logo" alt="Responsive image">
    </nav>

    <div class="text-white jumbotron-fluid cont-title">
      <div class="container-fluid title container-title">        
        <p class="title-text">Seu Perfil Multiple Reservation</p>
      </div>
    </div>

    <div class="container-fluid title-content">
        <h4>Dados Perfil do Turista</h4>
    </div>

    <div class="container-fluid">
      <img src="/img/profile.png" class="img-fluid" id="img" style="width: 20%;">
    </div>

    <div class="container-fluid">
      <div class="row">
          <a class="tags" style="color: white;">Usuário</a> 
          <div class="col">
            <input class="inputs" type="text" value="" class="w-auto" id="nome" placeholder="sem dados" disabled>
            <button class="btn btn-dark btn-sm" type="button" id="saveNome" style="display: none;">Salvar</button>
            <button class="btn btn-dark btn-sm" type="button" id="editarNome" style="display: none;">Editar</button>
          </div>
      </div>
      <div class="row">
        <a class="tags" style="color: white;">E-mail</a> 
        <div class="col">
          <input class="inputs" type="text" class="w-auto" id="email" placeholder="sem dados" disabled>
        </div>
      </div>
      <div class="row">
        <a class="tags" style="color: white;">Idade</a> 
        <div class="col">
          <input class="inputs" type="text" id="idade" placeholder="sem dados" disabled>
          <button class="btn btn-dark btn-sm" type="button" id="editarIdade" style="display: none;">Editar</button>
          <button class="btn btn-dark btn-sm" type="button" id="saveIdade" style="display: none;">Salvar</button>
        </div>
      </div>
      <div class="row">
        <a class="tags" style="color: white;">CPF</a> 
        <div class="col">
          <input class="inputs" type="text" id="cpf" placeholder="sem dados" disabled>
        </div>
      </div>
      <div class="row">
        <a class="tags" style="color: white;">Telefone</a> 
        <div class="col">
          <input class="inputs" type="text" id="telefone" oninput="mTel(this)" placeholder="sem dados" disabled>
          <button class="btn btn-dark btn-sm" type="button" id="editarTelefone" style="display: none;">Editar</button>
          <button class="btn btn-dark btn-sm" type="button" id="saveTelefone" style="display: none;">Salvar</button>
        </div>
      </div>
      <div class="row">
        <a class="tags" style="color: white;">País</a>
        <div class="col">
          <input class="inputs" type="text" id="pais" placeholder="sem dados" disabled>
        </div>
      </div>
      <div class="row">
        <a class="tags" style="color: white;">Estado</a> 
        <div class="col">
          <input class="inputs" type="text" id="estado" placeholder="sem dados" disabled>
          <select class="form-control w-auto" id="states" onchange="buscaCidades(this.value)" style="display: none;">
            <option value="">Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
          <button class="btn btn-dark btn-sm" type="button" id="editarEstado" style="display: none;">Editar</button>
          <button class="btn btn-dark btn-sm" type="button" id="saveEstado" style="display: none;">Salvar</button>
        </div>
      </div>
      <div class="row">
        <a class="tags" style="color: white;">Cidade</a> 
        <div class="col">
          <input class="inputs" type="text" id="cidade" placeholder="sem dados" disabled>
          <select class="form-control w-auto" id="city" style="display: none;">
          </select>
        </div>
      </div>
    </div>
    
    <h7 id="info1" style="color: white; font-weight: normal;">*Se ainda não há dados, click em NOVOS DADOS.</h7>
    
    <div class="row input-group-sm" style="margin-left: .2rem">
      <input class="" type="file" id="updatePhoto" style="background-color: rgba(255, 255, 255, 0.541); display: none;">
    </div>
  
    <div class="btn">
      <a type="button" class="btn btn-primary" id="btnNaveg" href="/index.html" style="text-decoration: none;">Navegar</a>
      <a type="button" class="btn btn-primary" id="btnPerfil" href="/html/perfilTur.html" style="text-decoration: none;">Novos Dados</a>
      <button type="button" class="btn btn-primary" id="btnEdit">Editar Dados Existentes</button>
      <button type="button" class="btn btn-primary" id="btnFimEdit" style="display: none;">Finalizar Edição</button>
      <button type="button" class="btn btn-primary" id="btnSignOut">SignOut / Sair</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-storage.js"></script>
    <script src="/js/firebase/firebaseConnection.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/js/dados perfil/showTur.js"></script>
    <script src="/js/stateCity.js"></script>
</body>
</html>
