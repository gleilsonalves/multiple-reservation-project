<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Reservation</title>

    <link rel="stylesheet" href="/css/add-serv.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff42418a92.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="/img/logo.png" class="img-fluid logo" alt="Responsive image">
    <div class="content-all">
        <div class="container info-content">
            <h4>Cadastro de Serviço</h4><br>
            <div class="row">
                <div class="col-sm">
                    <label for="">Titulo</label><br>
                    <input type="text" id="titulo" placeholder="Título">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="">Descrição</label><br>
                    <input type="text" class="w-auto" id="desc" placeholder="Descreva com riqueza de detalhes seu serviço."></input>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="" id="teste">Whatsapp</label><br>
                    <input type="text" id="contato" placeholder="Contato" oninput="mTel(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="">Valor</label><br>
                    <input type="text" id="valor" placeholder="Valor R$">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="imagem" class="file"><i class="far fa-image"></i> Esolha a imagem</label>
                    <input id="imagem" type="file" accept="image/*">
                </div>
            </div>
            <div class="col-sm botoes">
                    <button class="btn btn-success btn-sm botao-style" id="saveServ">Salvar</button>
                    <button class="btn btn-success btn-sm botao-style" onclick="window.close()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-storage.js"></script>
  <script src="/js/firebase/firebaseConnection.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="/js/dados perfil/popup-serv.js"></script>
</body>
</html>
